	<script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-text"></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>
	<script type="text/template" id="mc-question-template">
		<li>
		<fieldset>
			<h5><%= title %> <small>(<a href="#" class="edit">редактировать</a>)</small></h5>
			<% var $i=1;   _.each(body, function(val, key) { %>
			<label for="radio[<%= $i %>]"><input type="radio" name="radio_<%= order %>" id="radio[<%= $i %>]"> 
				<%= val.description %>
			</label>
			<% $i++; }); %>
		</fieldset>
		<fieldset style="padding-bottom: 1em; display:none;">
			<h5>Edit: Вы довольны своей зарплатой?</h5>
			<label for="question1">Введите вопрос</label>
			<input type="text" class="input-text" name="" value="Вы довольны своей зарплатой?" id="question1" />
			<label for="abcd">Варианты строк: введите каждый вариант в отдельной строке</label>
			<textarea style="height: 8em;" id="abcd" class="large"></textarea>
			<div class="row">
				<div class="six columns"><a href="#" class="small nice radius button">Применить</a></div>
				<div class="six columns" style="text-align: right;">
					<a href="#" class="small white radius button">Отменить изменения</a> или <a href="#">удалить</a>
				</div>
			</div>
		</fieldset>
	</li>
									
				
				
	</script>
	<script type="text/template" id="create-mul-choice-form">
	<div id="create-question-form" class="modal" name="create-question-form">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">x</a>
			<h3>Create Question </h3>
		</div>
		<div class="modal-body">
		<form class="nice">
			<fieldset style="padding-bottom: 1em;">
				<h5>Правка: Вы довольны своей зарплатой?</h5>
				<label for="question1">Введите вопрос</label>
				<input type="text" class="input-text" name="title" value="Вы довольны своей зарплатой?" id="question1" />
				<label for="abcd">Варианты строк: введите каждый вариант в отдельной строке</label>
				<textarea style="height: 8em;" id="abcd" class="large" name="answers"></textarea>
				<div class="row">
					<div class="six columns"><a href="#" id="create-question" class="small nice radius button save">Создать</a></div>
					<div class="six columns" style="text-align: right;">
					 <a href="#" id="discard-question" class="small white radius button cancel">Отменить создание</a>
					</div>
				</div>
			</fieldset>
		</form>
		</div>
	</div>
	</script>
